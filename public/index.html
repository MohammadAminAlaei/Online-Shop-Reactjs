<body dir="rtl">
<noscript>You need to enable JavaScript to run this app.</noscript>
<script>
    function toFarsiNumber(n) {
        const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];

        return n
            .toString()
            .replace(/\d/g, x => farsiDigits[x]);
    }

    toFarsiNumber(document.body)
</script>
<div id="root"></div>

</body>
